<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>Encriptador de Palabras</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   
</head>

<body>
    <main class="container">
        <div class="container-init-traductor">
            <img src="Img/Logo.png" alt="Representacion Logo Empresa" class="logo">
            <div class="container-text-button">
                <textarea name="text-encrypt" id="text-encrypt" class="text-area area-one"
                    placeholder="Ingrese el texto aqui" onkeypress="checkearText(event)"></textarea>
                <p><i class="fas fa-exclamation-triangle icon-gris"></i>Solo letras minúsculas y sin acentos</p>
                <div class="container-buttons">
                    <button class="btn btn-encriptar" id="encriptar" onclick="encriptacion(event)">
                        Encriptar
                    </button>
                    <button class="btn btn-desencriptar" id="desencriptar" onclick="desencriptar(event)">
                        Desencriptar
                    </button>
                </div>

            </div>

        </div>
        <div class="container-result">
            <section class="section-result">
                <img class="logo-second" src="Img/Muñeco.png" alt="imagen_muneco">

                <h2 class="text-result">Ningún mensaje fue encontrado</h2>
                <p class="texto-resp" id="p_output">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>

            </section>
            <div class="section-button ocultar">
                <section class="result">
                    <p class="texto-traduct">asdasdasds</p>
                </section>
                <button class="btn btn-copiar" onclick="copiar_texto()">Copiar</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 - YEINNER STIBEN GUEZGUAN TRUJILLO </p>

    </footer>
    <script src="script.js"></script>
</body>

</html>
