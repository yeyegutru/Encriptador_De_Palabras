<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Palabras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<header class="cabecera">
<h1 class="cabecera-logo">a</h1>
</header>
<main class="container">
    <div class="container-init-traductor">
        <textarea name="text-encrypt" id="text-encrypt" placeholder="Ingrese el texto aqui"></textarea>
        <p>Solo letras minúsculas y sin acentos</p>
        <div class="container-buttons">
            <button class="btn-encriptar" id="encriptar">
                Encriptar
            </button>
            <button class="btn-desencriptar" id="desencriptar">
                Desencriptar
            </button>
        </div>

    </div>
    <div class="container-result">
        <img src="" alt="imagen_muneco">
        <h2>Ningún mensaje fue encontrado</h2>
        <textarea name="text-descrypt" id="text-descrypt" placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
    </div>
</main>
<footer>

</footer>
</body>
</html>
