<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Palabras</title>
    <link rel="stylesheet" href="styles.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    
    <script src="script.js"></script>
</head>
<body>
<main class="container">
    <div class="container-init-traductor">
        <h1 class="cabecera-logo">a</h1>
        <textarea name="text-encrypt" id="text-encrypt" class="text-area area-one" placeholder="Ingrese el texto aqui"></textarea>
        <p><i class="fas fa-exclamation-triangle icon-gris"></i>Solo letras minúsculas y sin acentos</p>
        <div class="container-buttons">
            <button class="btn btn-encriptar" id="encriptar">
                Encriptar
            </button>
            <button class="btn btn-desencriptar" id="desencriptar">
                Desencriptar
            </button>
        </div>

    </div>
    <div class="container-result">
        <img src="" alt="imagen_muneco">
        <h2>Ningún mensaje fue encontrado</h2>
        <textarea name="text-descrypt" id="text-descrypt" placeholder="Ingresa el texto que desees encriptar o desencriptar." class="text-area area-two" ></textarea>
    </div>
</main>
<footer>

</footer>
</body>
</html>
